<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

            </div>
        </div>
    </div>

        <div class="row">
            <div class="col"><button class="btn btn-primary" type="button" onclick="chatPress()">Chat</button></div>
        </div>
    </div>
