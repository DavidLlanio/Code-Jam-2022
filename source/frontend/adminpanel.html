<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Codejam2022</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch-toggle-switch.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch.css">
</head>

<body>
    <div class="text-center">
        <div class="row">
            <div class="col">
                <h1>Administrator Controls</h1>
            </div>
        </div>
    </div>
    <div>
        <ul class="list-group" style="margin: 20px;">
            <li class="list-group-item">
                <div class="row">
                    <div class="col offset-lg-0">
                        <p>Advanced Artificial Intelligence Tehcnology(TM) (&lt;- not a typo)</p>
                    </div>
                    <div class="col text-center"><label class="switch">
  <input type="checkbox" id="tog1" value="false">
  <span class="slider round"></span>
</label></div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col offset-lg-0">
                        <p>User Edit Privileges</p>
                    </div>
                    <div class="col text-center"><label class="switch">
  <input type="checkbox" id="tog2" value="false">
  <span class="slider round"></span>
</label></div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col offset-lg-0">
                        <p>User Profile Edit Privileges</p>
                    </div>
                    <div class="col text-center"><label class="switch">
  <input type="checkbox" id="tog3" value="false">
  <span class="slider round"></span>
</label></div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col offset-lg-0">
                        <p>Alphabetical Sorting</p>
                    </div>
                    <div class="col text-center"><label class="switch">
  <input type="checkbox" id="tog4" value="false">
  <span class="slider round"></span>
</label></div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col offset-lg-0">
                        <p>Double English</p>
                    </div>
                    <div class="col text-center"><label class="switch">
  <input type="checkbox" id="tog5" value="false">
  <span class="slider round"></span>
</label></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="text-center">
        <div class="btn-group" role="group"><button class="btn btn-primary" id="savebutton" type="button" style="background: var(--bs-green);" onclick="sendSettings(event)">Save</button><button class="btn btn-primary" type="button" style="background: var(--bs-red);" onclick="">Back</button></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/yjc_admin.js"></script>
    <script src="assets/js/yjc_chat.js"></script>
    <script src="assets/js/yjc_index.js"></script>
</body>

</html>
